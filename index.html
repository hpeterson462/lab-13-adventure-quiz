<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <title>Adventure Home</title>
</head>

<body>
    <header>
        <img src="" alt="">
        <h1>Adventure Quest</h1>
    </header>

    <main>
        <h2>Not all who wander are lost.</h2>

        <form>
            <label>
                Name
                <input name="name">
            </label>
            <label>
                Wizard
                <input type="radio" name="class" value="wizard">
            </label>
            <label>
                Elf
                <input type="radio" name="class" value="elf">
            </label>
            <label>
                Dwarf
                <input type="radio" name="class" value="dwarf">
            </label>
            <label>
                Hobbit
                <input type="radio" name="class" value="hobbit">
            </label>
            <button>Submit</button>
        </form>

    </main>

    <script type="module" src="home.js"></script>
</body>

</html>
